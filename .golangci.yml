run:
  build-tags:
    - kcap
    - filament
  deadline: 10m

linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - goconst
    - goprintffuncname
    - gosimple
    - govet
    - gofmt
    - ineffassign
    - nakedret
    - noctx
    - nolintlint
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  gofmt:
    simplify: false

issues:
  # List of regexps of issue texts to exclude.
  #
  # But independently of this option we use default exclude patterns,
  # it can be disabled by `exclude-use-default: false`.
  # To list all excluded by default patterns execute `golangci-lint run --help`
  #
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
        - nolintlint

- group: network events
  enabled: true
  policy: exclude
  relation: or
  from-strings:
    - name: ignore https connections
      def:  kevt.name = 'Recv' and net.dport = 443
- group: network events
  enabled: true
  policy: include
  relation: or
  from-strings:
    - name: match http connections
      def:  kevt.name = 'Recv' and net.dport = 80

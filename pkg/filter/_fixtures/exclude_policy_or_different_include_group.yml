- group: network events
  enabled: true
  policy: exclude
  relation: or
  from-strings:
    - name: ignore non https connections
      def:  kevt.name = 'Recv' and net.dport != 443
- group: network events
  enabled: true
  policy: include
  relation: or
  from-strings:
    - name: match files in C:/Users
      def:  kevt.name = 'CreateFile' and file.name matches 'C:/Users/*'

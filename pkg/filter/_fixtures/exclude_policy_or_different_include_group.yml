- group: network events
  selector:
    type: Recv
  enabled: true
  policy: exclude
  relation: or
  from_strings:
    - name: ignore non https connections
      def: net.dport != 443
- group: network events
  selector:
    type: CreateFile
  enabled: true
  policy: include
  relation: or
  from_strings:
    - name: match files in C:/Users
      def: file.name matches 'C:/Users/*'
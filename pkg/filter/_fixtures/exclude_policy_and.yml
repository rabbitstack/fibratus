- group: network events
  selector:
    type: Recv
  enabled: true
  policy: exclude
  relation: and
  from_strings:
    - name: ignore https connections
      def: net.dport = 443
    - name: ignore events port 44123
      def: net.sport = 44123
- group: network events
  selector:
    type: Recv
  enabled: true
  policy: include
  relation: or
  from_strings:
    - name: match http connections
      def: net.dport = 80
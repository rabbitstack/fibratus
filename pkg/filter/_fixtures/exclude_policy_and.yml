- group: network events
  enabled: true
  policy: exclude
  relation: and
  from-strings:
    - name: ignore https connections
      def:  kevt.name = 'Recv' and net.dport = 443
    - name: ignore events port 44123
      def:  kevt.name = 'Recv' and net.sport = 44123

- group: network events
  enabled: true
  policy: include
  relation: or
  from-strings:
    - name: match http connections
      def:  kevt.name = 'Recv' and net.dport = 80
